<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            margin: 100px;
        }
    </style>
</head>
 
<body>
    <div id="app">
        <router-link to="/hdphp">hdphp</router-link>
        <router-link to="/hdcms">hdcms</router-link>
        <router-view></router-view>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.1.3/vue-router.js"></script>
    <script>
        const hdphp = {
            template: `<div>hdphp</div>`
        }
        const hdcms = {
            template: `<div>hdcms</div>`
        }
        // 要把组件交给路由
        let route = new VueRouter({
            routes: [
                {
                    path: '/hdphp',
                    component: hdphp
                },
                {
                    path: '/hdcms',
                    component: hdcms
                }
            ]
        })
        var app = new Vue({
            el: '#app',
            data: {

            },
            router: route
        })
    </script>
</body>
</html>
