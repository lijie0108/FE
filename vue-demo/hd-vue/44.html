<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            margin: 100px;
        }
    </style>
</head>

<body>

       <button @click="type = !type">切换</button>
       <transition @before-enter="beforeEnter" @enter="enter" @leave="leave" :class="false">
        <h1 v-if="type">www.baidu.com</h1>
       </transition>
    </div>
    <script src="./velocity.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              type: true
            },
            methods: {
                beforeEnter(el) {
                    
                    el.style.opacity = 0;
                },
                enter(el, node) {
                    Velocity(el, {opacity: 1}, {duration: 2000, compleate: done})
                },
                leave() {
                    Velocity(el, {opacity: 0, rotateZ: '90deg'}, {duration: 2000, compleate: done})
                }
            }
        })
    </script>
</body>
</html>
