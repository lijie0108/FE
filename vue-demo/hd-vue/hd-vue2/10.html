<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用object与array控制class</title>
    <style>
        .red {
          color: red;
        }
        .green {
          color: green;
        }
        .fs {
          font-size: 28px;
        }
    </style>
</head>
<body>
    <div id="app">
      <h2 class="green" :class="{red: false, fs: true}">Hello World</h2>
      <h2 :class="styles">Hello World</h2>
      <h2 :class="['red', 'fs']">Hello World</h2>
      <h2 :class="[defs]">Hello World</h2>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
              return {
                styles: {red: false, fs: true},
                defs: 'red'
              }
            }
        })
    </script>
</body>
</html>
