<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 :style="{color: red, fontSize: size + 'px'}">aaaaaaaaaaa</h1>
        <input type="number" v-model="size">
        <h2 :style="style">bbbbbbbbbb</h2>
        <h3 :style="[hs]">cccccccccccccc</h3>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                red: 'green',
                size: 16,
                style: {
                    color: '#666'
                },
                hs: {
                    color: 'pink',
                    fontSize: '80px'
                }
            }
        })
    </script>
</body>
</html>
