<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: red;
        }
        .font {
            font-size: 40px;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="green" :class="{color: true, font: true}">aaaaaaaaaaaaa</h1>
        <h2 :class="hs">bbbbbbbbbbb</h2>
        <h3 :class="['color', success, font]">ccccccccccc</h3>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                hs: {color: true, font:true},
                success: 'color',
                font: 'font'
            }
        })
    </script>
</body>
</html>
