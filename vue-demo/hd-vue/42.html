<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="./node_modules/animate.css/animate.css"
  />
    <style>
        #app {
            margin: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
       <button @click="type = !type">切换</button>
       <transition enter-active-class="animate__animated animate__bounce" leave-active-class="animate__animated animate__bounce animate__delay-2s">
        <h1 v-if="type">www.baidu.com</h1>
       </transition>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
              type: true
            }
        })
    </script>
</body>
</html>
