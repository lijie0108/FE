    <script>
        // 封装栈类
        function Stack() {
            this.items = [];
            // 栈的相关操作
            // 1.将元素压栈
            this.push = function (ele) {
                this.items.push(ele);
            }
            // 2.从栈中取出元素
            this.pop = function() {
                return this.items.pop();
            }
            // 3.查看栈顶元素
            this.peek = function() {
                return this.items[this.items.length -1]
            }
            // 4.判断栈是否为空
            this.isEmpty = function() {
                return this.items.length === 0;
            }
            // 5.获取栈中元素个数
            this.size = function() {
                return this.items.length;
            }
            // 6.toString方法
            this.toString = function() {
                return this.items.join(' ')
            }
        }

        // 函数：将十进制转为二进制
        function dec2bin(decNumber) {
            // 1.定义栈对象
            var stack = new Stack();
            while(decNumber > 0) {
                // 2.1获取余数，并且放入到栈中
                stack.push(decNumber % 2);
                decNumber = Math.floor(decNumber / 2);
            }
            // 3.从栈中取出0和1
            var binaryString = '';
            while(!stack.isEmpty()) {
                binaryString += stack.pop()
            }
            return binaryString;
        }
        alert(dec2bin(100));
        alert(dec2bin(1000));
    </script>
