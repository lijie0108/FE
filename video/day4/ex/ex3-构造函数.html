    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var p1 = { age: 100, gender: "女", say:function() {} };
    var p2 = { age: 100, gender: "女", say:function() {} };
    var p3 = { age: 100, gender: "女", say:function() {} };
    var p4 = { age: 100, gender: "女", say:function() {} };
    var p5 = { age: 100, gender: "女", say:function() {} };

    // 上述代码，
    //  1.存在很多冗余代码
    //  2.所有的人对象都有say方法，并且功能相似，但是他们占据了不同的内存 --> 会导致内存浪费（内存泄露）

    // 构造函数
    function Person(age, gender) {
        this.age = age;
        this.gender = gender;
        // 此时的内存依然浪费
        this.say = function () {

        }
    }
    // 使用这种方式创建对象，代码整洁了很多
    var s1 = new Person(5, '女');
    var s2 = new Person(5, '女');
    var s3 = new Person(5, '女');
    var s4 = new Person(5, '女');
    var s5 = new Person(5, '女');
    // 还有一个未解决的问题
</script>
