<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Tiger() {

    }
    Tiger.prototype = {
        constructor: Tiger,
        a: function () {

        },
        b: function () {

        }
    }
    // 创建Tiger实例，此时tiger实例的原型对象是新原型，所以tiger可以访问到新原型中的属性和方法
    var tiger = new Tiger();
    console.log(tiger.a);
    console.log(tiger.b);

    /*
    注意点：
        a.一般情况下，应该先改变原型对象，再创建对象
        b.一般情况下，对于新原型，会添加一个constructor属性
     */
</script>
</body>
</html>
