<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid #00cc99;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');

    ctx.moveTo(100, 100);
    ctx.lineTo(300, 100);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100, 50);
    ctx.lineTo(300, 50);
    ctx.strokeStyle = 'red';
    ctx.stroke();
</script>
</body>
</html>
