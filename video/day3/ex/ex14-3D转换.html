<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 100px auto;
            perspective: 700px;
        }
        .one {
            width: 100px;
            height: 100px;
            background: #00cc99;
            margin: 200px;
        }
        .box:hover .one {
            /*transform: translateY(200px);*/
            transform: translateZ(200px);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="one"></div>
</div>
</body>
</html>
