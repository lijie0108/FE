<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p[class] {
            color: red;
        }
        p[class='two'] {
            color: green;
        }
        p[class^='o'] {
            color: pink;
        }
    </style>
</head>
<body>
<div class="one">文字</div>
<p class="one">段落1</p>
<p class="two">段落2</p>
</body>
</html>
