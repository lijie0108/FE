<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 577px;
            height: 100px;
            background: #69ff83;
            display: flex;
        }
        .one, .two, .three {
            flex: 1;
            background: blueviolet;
        }
        .one {
            background: goldenrod;
        }
        .two {
            background: palevioletred;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</div>
</body>
</html>
