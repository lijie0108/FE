<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            color: red;
        }
        /*第一个子元素是li*/
        li:first-child {
            color: green;
        }
        li:last-child {
            color: blueviolet;
        }
        li:nth-child(3) {
            color: goldenrod;
        }
        li:nth-child(odd) {
            color: aquamarine;
        }
        li:nth-child(even) {
            color: #ff2f39;
        }
    </style>
</head>
<body>
<ul>
    <span>文字</span>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <span>文字</span>
</ul>
</body>
</html>
