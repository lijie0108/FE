<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            border: 1px solid green;
            border-radius: 10px;
            background: pink;
            box-shadow: 0 0 10px red;
            box-shadow: inset 0 0 10px red;
            box-shadow: 0 0 10px red, inset 0 0 10px red;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
