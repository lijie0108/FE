<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background: red;
            transition-property: all;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: ease-in-out;
        }
        .box:hover {
            width: 400px;
            height: 400px;
            background: #00cc99;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
