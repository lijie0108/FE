<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 10px solid red;
            /*设置边框图片*/
            border-image-source: url("./images/22.png");
            /*设置裁切*/
            border-image-slice: 27;
            /*设置边框图片的平铺方式*/
            /*border-image-repeat: stretch;*/
            border-image-repeat: round;
            /*border-image-repeat: repeat;*/
            border-image-width: 20px;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
