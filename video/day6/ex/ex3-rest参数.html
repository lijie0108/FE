<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn() {
        // arguments是函数内部的一个局部变量
        // arguments.length表示函数的实参个数
        console.log(arguments.length);
        for(var i = 0; i < arguments.length; i++) {
            console.log(arguments[i]);
        }
    }

    fn(1, 3, 5);
    fn("a", "b", "c", "d", "e");

    // es6箭头函数内部不能使用arguments
    // 为了弥补这个问题，rest参数应运而生

    // 产生了一个变量，这个变量是一个数组，数组里面包含了这个函数调用时的所有实参
    function Q(...args) {
        // 验证args是不是数组
        console.log(arguments);
        console.log(Object.prototype.toString.call(args));
        console.log(Array.isArray(args));
        console.log(args);
    }
    Q(1, 3, 5);
    Q(1, 2, 3, 4, 5, 6);

    // typeof只能判断：数字、字符串、布尔值、undefined、function
    // Object.prototype.toString.call(); // [object Array]

    var a = new String("a");
    var b = "b";
    console.log(Object.prototype.toString.call(b));
</script>
</body>
</html>
