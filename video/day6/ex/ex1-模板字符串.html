<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 模板字符串就是一种字符串的新的表现形式
    // a.基本用法
    var s1 = `hello`;
    var s2 = 'hello';

    // b.模板字符串解决了一些痛点

    // +字符串和变量拼接
    var s3 = "a" + s1 + "b" + s2;
    var s4 = `a${s1}b${s2}`; // 减少了错误几率

    // +字符串换行
    var s5 = "<div>" +
        "<p>" +
        "<span>1</span>" +
        "<span>2</span>" +
        "<span>3</span>" +
        "</p>" +
        "</div>";
    var s6 = `<div>
                    <p>
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </p>
                </div>`
</script>
</body>
</html>
